<!doctype html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../../socializer.css">
<link rel="stylesheet" type="text/css" href="../../bower_components/font-awesome/css/font-awesome.min.css">

<div class="app_wrap">

    <div class="app_section clearfix">
        <div class="app_left">
            <ul class="scr_sites_sel"></ul>
            <div class="scr_add_site_wrap"><select class="scr_sites"></select><button class="scr_add_site">Add</button></div>
        </div>
        <div class="app_right">
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Button size</h5>
                    <select data-setting="sizes"></select>
                </div>
            
                <div class="app_col">
                    <h5>Button shape</h5>
                    <select data-setting="shapes"></select>
                </div>
                
            </div>

            <div class="app_row">
            
                <div class="app_col">
                    <h5>Layout</h5>
                    <select data-setting="layouts"></select>
                </div>
            
                <div class="app_col">
                    <h5>Hover effects</h5>
                    <select data-setting="hover"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Text type</h5>
                    <select data-setting="text-styles"></select>
                </div>
            
                <div class="app_col">
                    <h5>Font Size</h5>
                    <select data-setting="font-size"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Icon color</h5>
                    <select data-setting="icon-color"></select>
                </div>
            
                <div class="app_col">
                    <h5>Border Color</h5>
                    <select data-setting="border-color"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Background color</h5>
                    <select data-setting="background-color"></select>
                </div>
            
                <div class="app_col">
                    <h5>Border width</h5>
                    <select data-setting="border-width"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Shadow type</h5>
                    <select data-setting="shadow"></select>
                </div>
            
                <div class="app_col">
                    <h5>Padding</h5>
                    <select data-setting="gutters"></select>
                </div>
                
                <input type="text" class="more-sites" />
                
            </div>
            
        </div>
    </div>

    <div class="app_preview">
        <div class="socializer" data-features="32px,icon-white,pad"></div>
    </div>

</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../js/socializer.js"></script>
<script src="script.js"></script>
