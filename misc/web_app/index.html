<!doctype html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../../socializer.css">
<link rel="stylesheet" type="text/css" href="../../bower_components/font-awesome/css/font-awesome.min.css">

<div class="app_wrap">

    <div class="app_section clearfix">
        <div class="app_left">
            <ul class="scr_sites_sel"></ul>
            <div class="scr_add_site_wrap"><select class="scr_sites"></select><button class="scr_add_site">Add</button></div>
            <input type="hidden" data-feature="sites" />
        </div>
        <div class="app_right">
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Button size</h5>
                    <select data-feature="sizes"></select>
                </div>
            
                <div class="app_col">
                    <h5>Button shape</h5>
                    <select data-feature="shapes"></select>
                </div>
                
            </div>

            <div class="app_row">
            
                <div class="app_col">
                    <h5>Layout</h5>
                    <select data-feature="layouts"></select>
                </div>
            
                <div class="app_col">
                    <h5>Hover effects</h5>
                    <select data-feature="hover"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Text type</h5>
                    <select data-feature="text-styles"></select>
                </div>
            
                <div class="app_col">
                    <h5>Font Size</h5>
                    <select data-feature="font-size"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Icon color</h5>
                    <select data-feature="icon-color"></select>
                </div>
            
                <div class="app_col">
                    <h5>Border Color</h5>
                    <select data-feature="border-color"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Background color</h5>
                    <select data-feature="background-color"></select>
                </div>
            
                <div class="app_col">
                    <h5>Border width</h5>
                    <select data-feature="border-width"></select>
                </div>
            
            </div>
            
            <div class="app_row">
            
                <div class="app_col">
                    <h5>Shadow type</h5>
                    <select data-feature="shadow"></select>
                </div>
            
                <div class="app_col">
                    <h5>Padding</h5>
                    <select data-feature="gutters"></select>
                </div>
            
            </div>
            
        </div>
    </div>

    <div class="app_preview">
        <div class="socializer" data-features="32px,icon-white,pad"></div>
    </div>

</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../js/socializer.js"></script>
<script src="script.js"></script>
<script>
(function(){
    var s = socializer( '.socializer' );    
}());
</script>
